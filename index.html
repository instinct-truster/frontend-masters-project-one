<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Coffee Masters</title>
  </head>
  <body>
    <div class="master-container">
      <header class="header">
        <img
          src="./assets/coffee_masters_logo.png"
          class="coffee-logo"
          alt="coffee logo" />
        Coffee Masters
      </header>
      <div class="order-card-container">
        <div class="order-card-title">ITEMS</div>
        <ul>
          <li class="order-item-quantity">1x</li>
          <li class="order-item-name">Cappucino</li>
          <li class="order-item-price">$6.00</li>
        </ul>
      </div>
      <div class="name"></div>
      <div class="payment"></div>
      <div class="total"></div>
    </div>
  </body>
</html>
