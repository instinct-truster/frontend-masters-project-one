<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Coffee Masters</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/coffee_masters_logo.png"
        class="coffee-logo"
        alt="coffee logo" />
      Coffee Masters
    </header>
    <div class="master-container">
      <section class="order card">
        <h2 class="card-title">ITEMS</h2>
        <ul class="order-items">
          <li class="order-item">
            <div class="item-quantity">1x</div>
            <div class="item-menu-name">Cappucino</div>
            <div class="item-price">$6.00</div>
            <ul class="item-option-list">
              <li class="item-option">Light Foam</li>
            </ul>
          </li>
          <li class="order-item">
            <div class="item-quantity">1x</div>
            <div class="item-menu-name">Cappucino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-option-list">
              <li class="item-option">Almond Milk</li>
              <li class="item-option">Double Espresso Shot</li>
            </ul>
          </li>
          <li class="order-item">
            <div class="item-quantity">1x</div>
            <div class="item-menu-name">Croissant</div>
            <div class="item-price">$5.37</div>
            <ul class="item-option-list">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="payment">
        <div class="name card">
          <h2 class="card-title">NAME</h2>
          <div class="input-container">
            <label class="input-label" for="name">Name for order</label>
            <input type="text" class="input" id="name" />
          </div>
        </div>
        <div class="credit-info card">
          <h2 class="card-title">PAYMENT</h2>
          <div class="input-container">
            <label class="input-label" for="credit">Card number</label>
            <input type="text" class="input" id="credit" />
          </div>
          <div class="input-container">
            <label class="input-label" for="ccv">CCV number</label>
            <input type="text" class="input narrow-input" id="credit" />
          </div>
        </div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$19.27</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.96</td>
            </tr>
            <tr class="final-total">
              <td>Total:</td>
              <td>$20.23</td>
            </tr>
          </tbody>
        </table>
        <button class="complete-order" type="button">Place order</button>
      </section>
    </div>
  </body>
</html>
